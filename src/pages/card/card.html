<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>CARTÃ•ES</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width" *ngFor="let card of cards">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="card.postImageUrl" (click)="avatarTapped(card)">
      </ion-avatar>
      <h2>{{card.name}}</h2>
      <p>{{card.numberCard}}</p>
    </ion-item>

  </ion-card>
