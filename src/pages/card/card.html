<ion-header>
  <ion-navbar color="primary">
    <ion-title end>CARTÕES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-card no-margin margin-bottom class="full-width" *ngFor="let card of cards">
    <ion-item (click)="openDetailCard(card)">
      <ion-avatar item-start>
        <img [src]="card.postImageUrl">
      </ion-avatar>
      <h2>{{card.name}}</h2>
      <p>{{card.numberCard}}</p>
    </ion-item>
  </ion-card>
  <button ion-button color="secondary" block (click)="addNewCard()">ADIONAR NOVO CARTÃO</button>
</ion-content>
