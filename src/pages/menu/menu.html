<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <strong>CONFIGURAÇÕES</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-margin>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/doug_funny.jpg">
      </ion-avatar>
      <h2 ion-text class="text-secondary bold">Doug Fanny</h2>
      <p ion-text class="text-secondary bold">Programador</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <hr />
    <button ion-item (click)="openPage()">
      <ion-icon name="md-mail" class="icons-space"></ion-icon>
      Mensagens
    </button>
    <button ion-item (click)="openPage()">
      <ion-icon name="megaphone" class="icons-space"></ion-icon>
      Fale Conosco
    </button>
    <button ion-item (click)="openPage()">
        <ion-icon name="md-warning" class="icons-space"></ion-icon>
      Perguntas Frequentes
    </button>
    <button ion-item (click)="openTermoUso()">
        <ion-icon name="document" class="icons-space"></ion-icon>
      Termos de Uso
    </button>
    <button ion-item (click)="closeMenu()">
        <ion-icon name="md-key" class="icons-space"></ion-icon>
      Trocar Senha
    </button>
    <button ion-item (click)="closeMenu()">
        <ion-icon name="md-information-circle" class="icons-space"></ion-icon>
      Sobre o App (Versão 0.0.1)
    </button>
    <button ion-item (click)="logout()">
        <ion-icon name="md-log-out" class="icons-space"></ion-icon>
      Sair
    </button>
  </ion-list>
</ion-content>
